    <title>Dulcez Bakery - Contact Us</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="mainMenu">
      <img src="./assets/images/logo.png" alt="Dulcez logo" height="50rem" />

      <!-- <div class="mainMenuMiddle">home about contact us</div> -->
      <div class="mainMenuLeft">
        <a href="./index.html">Home</a>
        <a href="#">About</a>
        <a href="./contact.html">Contact Us</a>
      </div>
      <div class="mainMenuRight">
        <a href="#"
          ><img src="./assets/images/account.png" alt="Account" width="40"
        /></a>
        <a href="#"
          ><img
            src="./assets/images/shopping-cart.png"
            alt="Shopping Cart"
            width="40"
        /></a>
      </div>
    </div>
    <br /><br />
    <br /><br />
    <div class="form-container contactus">Contact Us</div>
    <div class="form-container contactus-description">
      Send us an email with any questions or request for a custom cake or other
      pastries you may have below.
    </div>
    <div class="form-container">
      <form>
        <table>
          <tr>
            <td><label for="fullName">Name</label></td>
            <td>
              <input
                type="text"
                name="Name"
                value=""
                placeholder="Full Name"
                id="fullName"
                size="150"
              />
            </td>
          </tr>
          <tr>
            <td><label for="eMail">eMail</label></td>
            <td>
              <input
                type="text"
                name="Name"
                value=""
                placeholder="eMail Address"
                id="eMail"
                size="150"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <textarea
                name="Name"
                value=""
                placeholder="message"
                id="message"
                cols="150"
                rows="15"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="prioritySelect">Priority</label>
            </td>
            <td>
              <select name="priority" id="prioritySelect">
                <option value="Normal">Low</option>
                <option value="Normal" selected>Normal</option>
                <option value="Normal">High</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td align="right">
              <input type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div class="footer-navigation footer">

        <a href="#"
          ><img
            src="./assets/images/socialmedia/pininterest.png"
            alt="pininterest"
          />
        </a>
