<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting information from the user</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form>
        <fieldset id="User-Form">
            <legend>Message</legend>
            <table>
                <tr>
                    <td><label for="fullName">Name</label></td>
                    <td><input type="text" name="Name" value="" placeholder="Full Name" id="fullName" size="50">
                    </td>
                </tr>
                <tr>
                    <td><label for="eMail">eMail</label></td>
                    <td><input type="text" name="Name" value="" placeholder="eMail Address" id="eMail" size="50">
                    </td>
                </tr>
                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea name="Name" value="" placeholder="message" id="message" cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prioritySelect">Priority</label>
                    </td>
                    <td>
                        
                        <select name="priority" id="prioritySelect">
                            <option Value="Normal">Low</option>
                            <option Value="Normal" selected>Normal</option>
                            <option Value="Normal">High</option>
                        </select>
                       
                    </td>
                </tr>
                <tr><td></td><td align="right"> 
                    <input type="submit" value="Submit"> 
        </td></tr>
            </table>
        </fieldset>           
                
            
    </form>
</div>
</body>
</html>
